<body>
    <h3>
        <span class="content">Điều 12. Lỗi ô giao cầu trong luật thi đấu cầu lông</span>
    </h3>
    <ul>
        <li>Lỗi ô giao cầu xảy ra khi một VĐV:
            <br> + Đã giao cầu hoặc nhận cầu sai phiên; hay
            <br> + Đã giao hoặc nhận cầu sai ô giao cầu.</li>
        <li>Nếu một lỗi ô giao cầu được phát hiện, lỗi đó phải được sửa và điểm số hiện có vẫn giữ nguyên.</li>
    </ul>
</body>
